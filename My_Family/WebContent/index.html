<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Its My Family</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<div class="container">
		<h2 align="center" style="color:blue;">PAPA Birthday Special</h2>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->

			<ol class="carousel-indicators">
     		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="https://s3.amazonaws.com/img-coll/img2-min.jpg" style="width: 100%; height: 500px; align: center">
				</div>
		
				<div class="item">
					<img src="https://s3.amazonaws.com/img-coll/img3-min.jpg>" style="width: 100%; height: 500px; align: center">
					<img src="https://s3.amazonaws.com/img-coll/img4-min.jpg>" style="width: 100%; height: 500px; align: center">
					<img src="https://s3.amazonaws.com/img-coll/img5-min.jpg>" style="width: 100%; height: 500px; align: center">
					<img src="https://s3.amazonaws.com/img-coll/img6-min.jpg>" style="width: 100%; height: 500px; align: center">
					<img src="https://s3.amazonaws.com/img-coll/img7-min.jpg>" style="width: 100%; height: 500px; align: center">
				</div>
				
				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#myCarousel"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
		</div>
		</div>
</body>
</html>
